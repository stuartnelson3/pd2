<h2>Dashboards</h2>

<button type="button" class="btn btn-primary"><a href="/dashboards/new">New Dashboard</a></button>

<br/>

<table class="table table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    {[{ range . }]}
    <tr>
      <td>
        {[{ .Name }]} link here
        link_to dashboard.name, dashboard_slug_path(dashboard.slug)
      </td>
      <td>
        link_to 'Rename', edit_dashboard_path(dashboard)
        &nbsp;&nbsp;
        link_to 'Clone', clone_dashboard_path(id: dashboard.id)
        &nbsp;&nbsp;
        link_to 'Delete'
      </td>
    </tr>
    {[{ end }]}
  </tbody>
</table>
